<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“š Bookstore</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      background: #f9f9f9; 
    }
    h1 { text-align: center; }
    .container { 
      display: flex; 
      gap: 20px; 
      margin-top: 20px;
    }
    #book-list, #cart { 
      flex: 1; 
      background: #fff; 
      padding: 15px; 
      border-radius: 8px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1); 
    }
    .book { 
      border-bottom: 1px solid #ddd; 
      padding: 10px 0; 
    }
    .book button, #checkout-btn, .modal button {
      padding: 6px 12px; 
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .book button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    #cart-items div {
      margin: 5px 0;
    }
    .modal {
      position: fixed; 
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex; 
      align-items: center; 
      justify-content: center;
    }
    .modal-content {
      background: #fff; 
      padding: 20px; 
      border-radius: 10px; 
      text-align: center;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Online Bookstore</h1>

  <div class="container">
    <!-- Book Listing -->
    <div id="book-list"></div>

    <!-- Cart Section -->
    <div id="cart">
      <h2>ðŸ›’ Shopping Cart</h2>
      <div id="cart-items">(Cart is empty)</div>
      <p id="cart-total"></p>
      <button id="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>

  <!-- Main entry point -->
  <script type="module" src="./main.js"></script>
</body>
</html>
