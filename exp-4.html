<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
      box-sizing: border-box;
    }
    input.valid {
      border-color: green;
      background: #e6ffe6;
    }
    input.invalid {
      border-color: red;
      background: #ffe6e6;
    }
    .error {
      color: red;
      font-size: 0.9em;
      display: none;
    }
    #success-message {
      color: green;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
      display: none;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <form id="registrationForm">
    <h2>Registration Form</h2>

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>
    <div class="error" id="fullnameError">Full Name is required.</div>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <div class="error" id="emailError">Please enter a valid email address.</div>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <div class="error" id="passwordError">
      Password must be at least 8 characters long and contain a number & special character.
    </div>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required pattern="^[0-9]{10}$">
    <div class="error" id="phoneError">Phone number must be 10 digits.</div>

    <button type="submit">Register</button>
  </form>

  <div id="success-message">âœ… Registration successful!</div>

  <script>
    const form = document.getElementById("registrationForm");
    const fullname = document.getElementById("fullname");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const phone = document.getElementById("phone");
    const successMessage = document.getElementById("success-message");

    // Validation functions
    function validateFullName() {
      if (fullname.value.trim() === "") {
        setInvalid(fullname, "fullnameError");
        return false;
      } else {
        setValid(fullname, "fullnameError");
        return true;
      }
    }

    function validateEmail() {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!regex.test(email.value.trim())) {
        setInvalid(email, "emailError");
        return false;
      } else {
        setValid(email, "emailError");
        return true;
      }
    }

    function validatePassword() {
      const regex = /^(?=.*[0-9])(?=.*[!@#$%^&*]).{8,}$/;
      if (!regex.test(password.value.trim())) {
        setInvalid(password, "passwordError");
        return false;
      } else {
        setValid(password, "passwordError");
        return true;
      }
    }

    function validatePhone() {
      const regex = /^[0-9]{10}$/;
      if (!regex.test(phone.value.trim())) {
        setInvalid(phone, "phoneError");
        return false;
      } else {
        setValid(phone, "phoneError");
        return true;
      }
    }

    // Helper functions
    function setInvalid(input, errorId) {
      input.classList.add("invalid");
      input.classList.remove("valid");
      document.getElementById(errorId).style.display = "block";
    }

    function setValid(input, errorId) {
      input.classList.add("valid");
      input.classList.remove("invalid");
      document.getElementById(errorId).style.display = "none";
    }

    // Event listeners for real-time validation
    fullname.addEventListener("input", validateFullName);
    email.addEventListener("input", validateEmail);
    password.addEventListener("input", validatePassword);
    phone.addEventListener("input", validatePhone);

    // Form submission
    form.addEventListener("submit", function(event) {
      event.preventDefault(); // stop form refresh

      const isFullNameValid = validateFullName();
      const isEmailValid = validateEmail();
      const isPasswordValid = validatePassword();
      const isPhoneValid = validatePhone();

      if (isFullNameValid && isEmailValid && isPasswordValid && isPhoneValid) {
        successMessage.style.display = "block";
        form.reset();

        // Reset input styles after submission
        [fullname, email, password, phone].forEach(input => {
          input.classList.remove("valid");
        });
      } else {
        successMessage.style.display = "none";
      }
    });
  </script>

</body>
</html>
