<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Showcase</title>
  <style>
    /* ===== Global Styles ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #444;
      padding: 0.5rem;
      z-index: 1000;
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    section {
      padding: 80px 20px 40px; /* Extra top padding for fixed nav */
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    /* ===== Slideshow ===== */
    .slideshow-container {
      position: relative;
      max-width: 800px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .slides {
      display: none;
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .active-slide {
      display: block;
      animation: fade 1.5s;
    }

    @keyframes fade {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    /* Next & Previous Buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 10px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      user-select: none;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    /* ===== Responsive Layout ===== */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }

      .slides {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <!-- ===== Header ===== -->
  <header>
    <h1>My Online Store</h1>
    <p>Best products, great prices</p>
  </header>

  <!-- ===== Navigation ===== -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#featured">Featured</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- ===== Main Section ===== -->
  <section id="featured">
    <h2>Featured Products</h2>

    <!-- Slideshow -->
    <div class="slideshow-container">
      <img src="https://picsum.photos/id/1018/800/400" class="slides active-slide" alt="Product 1">
      <img src="https://picsum.photos/id/1015/800/400" class="slides" alt="Product 2">
      <img src="https://picsum.photos/id/1019/800/400" class="slides" alt="Product 3">

      <!-- Navigation buttons -->
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>
  </section>

  <!-- ===== Footer ===== -->
  <footer>
    <p>&copy; 2025 My Online Store. All rights reserved.</p>
  </footer>

  <script>
    // ===== Slideshow Logic =====
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slides");
    const prevBtn = document.querySelector(".prev");
    const nextBtn = document.querySelector(".next");

    function showSlides(n) {
      slides.forEach((slide, i) => {
        slide.classList.remove("active-slide");
        if (i === n) slide.classList.add("active-slide");
      });
    }

    function nextSlide() {
      slideIndex = (slideIndex + 1) % slides.length;
      showSlides(slideIndex);
    }

    function prevSlide() {
      slideIndex = (slideIndex - 1 + slides.length) % slides.length;
      showSlides(slideIndex);
    }

    // Auto-play every 3s
    setInterval(nextSlide, 3000);

    // Button events
    nextBtn.addEventListener("click", nextSlide);
    prevBtn.addEventListener("click", prevSlide);
  </script>

</body>
</html>
